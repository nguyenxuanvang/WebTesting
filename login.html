<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./File-css/general.css">
    <link rel="stylesheet" href="./File-css/login.css">
</head>
<body>
    <div class="login-form container-login-registration">
        <div class="header-form">
            <p>Đăng nhập tài khoản</p>
        </div>
        <div class="logo-img">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/318943264_1611243096016037_2669270438829246647_n.jpg?stp=dst-jpg_p75x225&_nc_cat=105&ccb=1-7&_nc_sid=aee45a&_nc_ohc=GY8YVWS204EAX_QlMlD&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdR5wYRunt7BdhmUFW_FEVkBgX5YtTdhUXmUT1e_pF24Xg&oe=63B232D2" 
            alt="Logo-WebTesting">
        </div>
        <form class="user-password">
            <div class="user">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="Tên tài khoản">
                <p class="hidden"></p>
            </div>
            <div class="password">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="Mật khẩu">
                <p class="hidden"></p>
            </div>
            <div class="login-button">
                <button>Đăng Nhập</button>
            </div>
            <p class="alertLogin hidden"></p>
            <div class="change-to-registration">
                <p>Bạn chưa có tài khoản ? </p>
                <a href="./registration.html">Đăng Ký</a>
            </div>
        </form>
    </div>
    <audio src="ThayHuan.mp3" type="audio/mpeg" loop></audio>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./file-javascripts/general.js"></script>
    <script src="./file-javascripts/login.js"></script>
</body>
</html>
