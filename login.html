<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./File-css/general.css">
    <link rel="stylesheet" href="./File-css/login.css">
</head>
<body>
    <div class="login-form container-login-registration">
        <div class="header-form">
            <p>Đăng nhập tài khoản</p>
        </div>
        <div class="logo-img">
            <img src="anhthang.jpg" 
            alt="Logo-WebTesting">
        </div>
        <form class="user-password">
            <div class="user">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="Tên tài khoản">
                <p class="hidden"></p>
            </div>
            <div class="password">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="Mật khẩu">
                <p class="hidden"></p>
            </div>
            <div class="login-button">
                <button>Đăng Nhập</button>
            </div>
            <p class="alertLogin hidden"></p>
            <div class="change-to-registration">
                <p>Bạn chưa có tài khoản ? </p>
                <a href="./registration.html">Đăng Ký</a>
            </div>
        </form>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./file-javascripts/general.js"></script>
    <script src="./file-javascripts/login.js"></script>
</body>
</html>
